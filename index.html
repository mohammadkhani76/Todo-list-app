<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Advanced Todo List</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
      </header>

      <!-- Add Task Section -->
      <section id="addTaskSection">
        <input type="text" id="taskTitle" placeholder="Task Title" />
        <!-- <input type="date" id="taskDueDate" placeholder="YYYY/MM/DD" /> -->
        <!-- <input type="text" id="taskDueDate" placeholder="YYYY/MM/DD" /> -->
        <input
          id="dob"
          type="text"
          placeholder="YYYY-MM-DD"
          inputmode="numeric"
          pattern="\d{4}-\d{2}-\d{2}"
          autocomplete="bday"
          onfocus="this.type='date'"
          onblur="if(!this.value) this.type='text'"
        />
        <select id="taskPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <textarea id="taskNotes" placeholder="Notes..."></textarea>
        <button id="addTaskBtn">Add Task</button>
      </section>

      <!-- Filter Section -->
      <section id="filterSection">
        <input type="text" id="searchTasks" placeholder="Search tasks..." />
        <select id="filterPriority">
          <option value="">All Priorities</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <!-- Sort by Date -->
        <select id="sortByDate">
          <option value="">Sort by Date</option>
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
        <button id="exportTasksBtn">Export Tasks as PDF</button>
      </section>

      <!-- Task List -->
      <section id="taskListContainer">
        <div id="taskCategories">
          <!-- نمایش لیست تسک ها -->
        </div>
      </section>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
